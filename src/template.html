<!doctype html>
<html lang="en-US">
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name="description" content="Nino is a Discord bot focused on providing servers top-notch moderation. Once you add Nino to your server your mods will no longer moderate by themselves!">
	<meta name="keywords" content="nino, discord, nakano nino, anime, moderation, automod">
	<meta name="robots" content="index, follow">
	<meta name="copyright" content="NinoÂ© 2019-2020">
	<meta name="language" content="EN">
	<meta name="author" content="Oded &quot;Dondish&quot; Shapira">
	<meta name="creationdate" content="18 September 2019">
	<meta name="rating" content="general">
	<meta name="theme-color" content="#db0485">
	<meta property="og:image" content="nino-big.png">
	<meta property="twitter:image" content="nino-big.png">
	<meta property="og:description" content="Nino is a Discord bot focused on providing servers top-notch moderation. Once you add Nino to your server, your mods will no longer moderate by themselves!">
	<style>body {margin: 0}</style>

	%sapper.base%

	<link href="https://fonts.googleapis.com/css?family=Raleway|Pacifico|Roboto+Condensed" rel="stylesheet" lazyload>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>
	<link rel='shortcut icon' type='image/png' href='favicon.png'>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
</body>
</html>
